[workspace]
resolver = "3"
members = ["kernel", "bindings/*", "drivers/*/*"]

[workspace.dependencies]
menix = { path = "kernel" }

# Debug build. Still somewhat optimized.
[profile.dev]
panic = "abort"
opt-level = 0
debug = true
strip = false

[profile.release]
panic = "abort"
opt-level = 3
debug = false
overflow-checks = false
strip = true
