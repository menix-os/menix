name: Cargo Build & Test & Lint & Format

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build_and_check:
    name: Rust CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy

      - run: cargo build
      - run: cargo fmt --check
